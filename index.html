<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>! Cursor</title>
    <link rel="shortcut icon" href="/Icon.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="cursor">
          <img src="/LOCKUP_HORIZONTAL_2D_DARK.png" height="22px" />
        </li>
        <div class="links">
          <li>Product</li>
          <li>Enterprise</li>
          <li>Pricing</li>
          <li>Resources</li>
        </div>
        <li><button class="signin">Sign in</button></li>
        <li><button class="download">Download</button></li>
      </ul>
    </nav>

    <div class="cta">
      <h1>
        Built to make you extraordinarily productive,<br />
        Cursor is the best way to code with AI.
      </h1>
      <button
        class="download"
        style="padding: 12px; border: 20px; padding-left: 24px"
      >
        Download for Linux
      </button>
    </div>
    <div>
      <img src="demo.png" alt="" />
    </div>
    <div class="companies">
      <h2>Trusted every day by teams that build world-class software</h2>
      <div class="company-list">
        <div class="box"><img src="stripe.svg" class="image" /></div>
        <div class="box"><img src="openai.svg" class="image" /></div>
        <div class="box"><img src="Linear.svg" class="image" /></div>
        <div class="box"><img src="datadog.svg" class="image" /></div>
        <div class="box"><img src="nvidia.svg" class="image" /></div>
        <div class="box"><img src="figma.svg" class="image" /></div>
        <div class="box"><img src="ramp.svg" class="image" /></div>
        <div class="box"><img src="adobe.svg" class="image" /></div>
      </div>
    </div>
    <div>
      <img src="agentic.png" />
    </div>
    <div>
      <img src="tab.png" />
    </div>
    <div>
      <img src="surfaces.png" />
    </div>
  </body>
</html>
